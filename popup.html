<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="volume-controls">
      <button id="quieter">
        <img src="assets/volume-down-fill.svg" height="32px" width="32px" />
      </button>
      <div id="level-container">
        <div id="level">5</div>
        <div id="level-decorator"><p>/10</p></div>
        <div id="level-border"></div>
      </div>
      <button id="louder">
        <img src="assets/volume-up-fill.svg" height="32px" width="32px" />
      </button>
    </div>
    <div class="email-container">
      <div class="email-input-container">
        <div class="email-label">
          <img src="assets/at-icon.svg" height="16px" width="16px" />
          Email
        </div>
        <input class="email-input" type="text" placeholder="Empty" />
      </div>
      <p>I'll let you know when I make something else for notion!</p>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
